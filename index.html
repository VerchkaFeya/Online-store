<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet"/><title>Modern</title><link rel="icon" href="favicon2.ico"><script defer="defer" src="index.js"></script></head><body class="body"><div class="wrapper"><header class="header"><div class="header__logo logo"><div class="logo__icon"></div><h1 class="logo__title">Modern</h1></div><div class="header__titles"><p class="header__title">Home decor</p><p class="header__motto">Thoughtful design<br>for modern living</p></div><div class="search-and-cart-conteiner"><div class="header__search-container search-field"><input name="search" id="search" class="search-field__input" autocomplete="off" placeholder="Search..." autofocus><div class="search-field__close-btn"></div></div><button class="cart-btn" type="button"><div class="cart-btn__icon"></div><div class="cart-btn__product-amount">0</div></button></div><div class="header__clear-btn clear-btn" title="Clear all settings, cart and favorites"></div></header><main class="main"><div class="options-container"><form class="form"><fieldset class="form__categories"><legend class="form-title">Category</legend><button type="button" name="category" class="category-btn filter-button active" data-category="all">All</button> <button type="button" name="category" class="category-btn filter-button" data-category="planter">Planters</button> <button type="button" name="category" class="category-btn filter-button" data-category="vase">Vases</button></fieldset><fieldset class="form__colors"><legend class="form-title">Color</legend><div class="colors-container"><button name="color" type="button" class="color-btn color-btn_black filter-button" data-color="black" title="black"></button> <button name="color" type="button" class="color-btn color-btn_pink filter-button" data-color="pink" title="pink"></button> <button name="color" type="button" class="color-btn color-btn_green filter-button" data-color="green" title="green"></button> <button name="color" type="button" class="color-btn color-btn_blue filter-button" data-color="blue" title="blue"></button> <button name="color" type="button" class="color-btn color-btn_white filter-button" data-color="white" title="white"></button> <button name="color" type="button" class="color-btn color-btn_brown filter-button" data-color="brown" title="brown"></button> <button name="color" type="button" class="color-btn color-btn_yellow filter-button" data-color="yellow" title="yellow"></button> <button name="color" type="button" class="color-btn color-btn_gold filter-button" data-color="gold" title="gold"></button></div></fieldset><fieldset class="form__materials"><legend class="form-title">Material</legend><button type="button" name="material" class="material-btn filter-button" data-material="glass">Glass</button> <button type="button" name="material" class="material-btn filter-button" data-material="porcelain">Porcelain</button> <button type="button" name="material" class="material-btn filter-button" data-material="iron">Iron</button> <button type="button" name="material" class="material-btn filter-button" data-material="plastic">Plastic</button> <button type="button" name="material" class="material-btn filter-button" data-material="stoneware">Stoneware</button> <button type="button" name="material" class="material-btn filter-button" data-material="textile">Textile</button> <button type="button" name="material" class="material-btn filter-button" data-material="mirror">Mirror</button></fieldset><fieldset class="form__size"><legend class="form-title">Size</legend><button type="button" name="size" data-size="S" class="size-btn filter-button">S</button> <button type="button" name="size" data-size="M" class="size-btn filter-button">M</button> <button type="button" name="size" data-size="L" class="size-btn filter-button">L</button></fieldset><fieldset class="form__price"><legend class="form-title">Price</legend><p class="price"><span class="min-price">$ 0</span><span class="max-price">$ 200</span></p><div class="price-range"></div></fieldset><fieldset class="form favorites"><button name="favorites" type="button" class="show-favorite-btn filter-button">Only favorites</button></fieldset></form><button type="button" class="reset-btn">Reset</button><footer class="footer"><a class="footer__link footer__link_github" href="https://github.com/VerchkaFeya"></a> <a class="footer__link footer__link_rs" href="https://rs.school/js/"></a></footer></div><div class="products-container"><div class="sort-container"><div class="sort"><p class="sort__name">Sort by name</p><div class="sort__button sort__button_up" data-sort="name-asc"></div><div class="sort__button sort__button_down" data-sort="name-desc"></div></div><div class="sort"><p class="sort__name">Sort by price</p><div class="sort__button sort__button_up" data-sort="price-asc"></div><div class="sort__button sort__button_down" data-sort="price-desc"></div></div><div class="sort"><p class="sort__name">Sort by rating</p><div class="sort__button sort__button_up" data-sort="rating-asc"></div><div class="sort__button sort__button_down" data-sort="rating-desc"></div></div></div><p class="products-container__items-not-found not-found-banner">Sorry, items on request not found</p><div class="products"></div></div></main></div><template id="productCardTemplate"><div class="card"><img class="card__img" src="#" alt=""><div class="card__content"><button class="card__icon-fav fav-btn"></button><div class="card__label"></div><h3 class="card__name"></h3><div class="card__reviews">*****</div><div class="price-and-add-btn"><p class="card__price card__price_actual"></p><button type="button" class="card__icon-add add-btn"></button></div><p class="card__price card__price_old"></p></div></div></template></body></html>
